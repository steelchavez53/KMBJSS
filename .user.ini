; Incrementar el tamaño máximo de archivos subidos
upload_max_filesize = 10M

; Incrementar el tamaño máximo de los datos enviados mediante POST
post_max_size = 10M

; Incrementar el límite de memoria de PHP
memory_limit = 128M

; Incrementar el tiempo máximo de ejecución de los scripts
max_execution_time = 300

; Mostrar errores de PHP (útil para la depuración)
display_errors = On
